plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'   // https://docs.gradle.org/current/userguide/application_plugin.html
    id 'eclipse'       // https://docs.gradle.org/current/userguide/eclipse_plugin.html
    id 'idea'          // https://docs.gradle.org/current/userguide/idea_plugin.html
    id 'jacoco'        // https://docs.gradle.org/current/userguide/jacoco_plugin.html
    id 'pmd'           // https://docs.gradle.org/current/userguide/pmd_plugin.html
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application (package path is required).
    mainClass = 'app.App'
}

run {
    standardInput = System.in
}